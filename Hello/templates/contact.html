{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container">
  <img src="https://images.pexels.com/photos/225232/pexels-photo-225232.jpeg?cs=srgb&amp;dl=pexels-picjumbocom-225232.jpg&amp;fm=jpg&amp;h=400&amp;w=1400&amp;fit=crop&amp;_gl=1*4d8091*_ga*MjAzNTY5NzUwMi4xNjg0NTUzMDk0*_ga_8JE65Q40S6*MTY4NTA3NzA2MC43LjEuMTY4NTA3NzEyMS4wLjAuMA.." class="d-block w-100 my-3 mb-2" alt="">
    <h1 style="text-align:center;" class="my-0">Contact Us<h1>
        <form method="post" action="/contact">
            {% csrf_token %}
</div>
<div class="container" style="width:80%;">
    <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" Required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" Required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone no" Required>
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Tell me about what do you want to contact me for...</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        <button type="submit" class="btn btn-primary " style="margin:auto;display:flex; margin-top:13px;">Submit</button>
      </form>
      </div>
</div>



{% endblock body %}
